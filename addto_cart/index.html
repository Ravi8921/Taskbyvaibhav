<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      background-color: #007BFF;
      color: #fff;
      padding: 20px 0;
      margin: 0;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px;
      margin: 5px 0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Product Management</h1>

  <form id="product-form">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product-name" required><br><br>

    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" name="product-price" required><br><br>

    <label for="product-category">Product Category:</label>
    <input type="text" id="product-category" name="product-category" required><br><br>

    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  <ul id="product-list"></ul>

  <script src="script.js"></script>
</body>
</html>
